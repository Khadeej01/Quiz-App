<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to the Quiz App</h1>
    <div class="max-w-md mx-auto bg-gray-900 text-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-center mb-4">Start a Quiz</h2>
      <form>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium mb-1">Select Category</label>
          <select
            id="category"
            class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="selectedCategory"
            name="category"
          >
            <option [ngValue]="null" disabled>Select a category</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="mb-4">
          <label for="difficulty" class="block text-sm font-medium mb-1">Select Difficulty</label>
          <select
            id="difficulty"
            class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="selectedDifficulty"
            name="difficulty"
          >
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition"
            (click)="startQuiz()"
          >
            Start Quiz
          </button>

          
        </div>
      </form>
    </div>
  </div>
