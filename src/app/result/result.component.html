<div class="container mx-auto mt-8 px-4">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Résultat du Quiz</h1>
    <div class="max-w-md mx-auto bg-gray-900 text-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-semibold mb-4">Quiz Terminé !</h2>
      <p class="text-base mb-4">Votre score : {{ score }} / {{ total }}</p>
      <div *ngIf="!saved" class="mb-4">
        <label for="username" class="block text-sm font-medium mb-1">Nom d’utilisateur</label>
        <input
          id="username"
          type="text"
          class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="username"
          placeholder="Entrez votre nom"
        />
      </div>
      <div class="space-y-2">
        <button
          *ngIf="!saved"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition w-full"
          (click)="saveScore()"
        >
          Enregistrer le Score
        </button>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition w-full"
          (click)="replay()"
        >
          Rejouer
        </button>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition w-full"
          (click)="viewHistory()"
        >
          Voir l’Historique
        </button>
      </div>
    </div>
  </div>
